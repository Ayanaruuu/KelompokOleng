<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <link rel="icon" href="../img/logo-navbar.png">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>Gallery</title>
</head>
<body class="bg-background font-inter">

    <!-- Navbar -->
    <img src="../img/logo-navbar.png" class=" absolute justify-start" data-aos="fade-down">
     <div class="navbar px-10 py-5 flex justify-end flex-nowrap" data-aos="fade-down">
         <div class="nav-links flex flex-row font-bold py-20 text-white">
             <a href="../index.html"><p class="px-10">HOME</p></a>
             <a href="about.html"><p class="px-10">ABOUT</p></a>
             <a href="member.html"><p class="px-10">MEMBER</p></a>
             <a href="gallery.html"><p class="px-10">GALLERY</p></a>
         </div>
     </div>

     <!-- Gallery Section -->
     <section>
        <h1 class="text-6xl text-dark-blue font-inter font-bold text-center" data-aos="fade-down">GALLERY</h1>
        <div class="flex justify-center pt-20" data-aos="fade-up">
            <img src="../img/vector.png" alt="">
        </div>
        <div class="flex justify-center gap-x-10 pt-20" data-aos="fade-up">
            <img src="../img/rectangle-1.png" alt="">
            <img src="../img/rectangle-2.png" alt="">
        </div>
        <div class="flex justify-center pt-10 gap-x-10" data-aos="fade-up">
            <div class="flex justify-center relative">
                <img src="../img/rectangle-3.png" alt="">
                <img src="../img/rectangle-4.png" alt="">
            </div>
                <img src="../img/rectangle-5.png" class="absolute" alt="">
                <!-- <img src="../img/rectangle-6.png" class="relative" alt=""> -->
        </div>
     </section>

     <!-- Footer -->
     <section>
        <div class="columns-3 pt-20 flex justify-evenly" data-aos="fade-up">
            <div class="logo flex flex-col gap-y-10">
                <div class="instagram flex">
                    <img src="../img/instagram-logo.png" class="" alt="">
                    <p class="text-center text-white font-inter relative mt-7 ml-4">@kelompokoleng</p>
                </div>
                <div class="discord flex">
                    <img src="../img/discord-logo.png" class="" alt="">
                    <p class="text-center text-white font-inter relative mt-7 ml-4">Warkop Oleng</p>
                </div>
            </div>
            <h1 class="font-inter text-white relative mt-64">Made With ❤️ by Kelompok Oleng</h1>
            <img src="../img/logo-footer.png" alt="">
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
